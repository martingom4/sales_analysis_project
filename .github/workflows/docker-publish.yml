name: Publish Docker Image to GHCR

on:
  push:
    branches:
      - main  # Ajusta a la rama que desees monitorear para publicar la imagen

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Build and push Docker image
        id: build  # Agrega un id para que el `digest` funcione correctamente
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ghcr.io/martingom4/sales_analysis_project:latest

      - name: Image digest
        run: echo "Image digest: ${{ steps.build.outputs.digest }}"
